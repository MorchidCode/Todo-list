<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">To-Do List</h1>
        <form method="POST" action="/add" class="mb-4">
            <div class="input-group">
                <input type="text" name="todo" class="form-control" placeholder="Add new task">
                <div class="input-group-append">
                    <button class="btn btn-custom btn-add" type="submit">Add</button>
                </div>
            </div>
        </form>
        <div>
            {% for todo in todos %}
            <div class="todo-item d-flex justify-content-between align-items-center">
                <span class="{{ 'completed' if todo.completed else '' }}">{{ todo.task }}</span>
                <div>
                    <a href="/complete/{{ todo.id }}" class="btn btn-custom btn-sm {% if todo.completed %}btn-warning{% else %}btn-success{% endif %}">
                        {% if todo.completed %}Unmark{% else %}Complete{% endif %}
                    </a>
                    
                    <a href="/delete/{{ todo.id }}" class="btn btn-custom btn-delete btn-sm">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
